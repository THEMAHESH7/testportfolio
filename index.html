<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js" defer></script>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <button id="nav-toggle" aria-label="Toggle navigation menu">â˜°</button>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
        <div class="theme-switch">
            <label>
                <input type="checkbox">
                <span>Dark Mode</span>
            </label>
        </div>
    </header>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome to my portfolio. I am a web developer with a passion for creating beautiful and functional websites.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project-list">
                <!-- Project items will be dynamically added here -->
            </div>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
